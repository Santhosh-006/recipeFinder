<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
  </head>
  <body>
    <h1
      class="bg-green-800 text-white text-center text-4xl sm:text-6xl md:text-7xl font-bold p-5"
    >
      YummySeeker
    </h1>
    <div
      class="bg-green-800 text-white flex flex-col sm:flex-col md:flex-row justify-between items-center h-[500px] p-8 sm:p-14 md:p-14"
    >
      <div
        class="w-full sm:w-full md:w-2/3 text-center sm:text-center md:text-left"
      >
        <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold">
          The Easiest Way
        </h1>
        <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold">to make your</h1>
        <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold">
          favourite meal
        </h1>
        <p class="my-5 font-semibold text-lg sm:text-lg md:text-xl">
          Discover 1000+ recipes and help you the Easiest way to cook
        </p>
      </div>
      <div class="w-full sm:w-full md:w-1/3">
        <img
          src="./public/assets/images/Veg-Food-PNG-Transparent-Image.png"
          alt="Food"
          class="mx-auto sm:mx-0 md:mx-0"
        />
      </div>
    </div>

    <div class="p-6 sm:p-14 my-6 text-center">
      <form
        action=""
        class="flex flex-col sm:flex-col md:flex-row justify-center items-center space-y-4 sm:space-y-4 md:space-y-0"
      >
        <input
          type="text"
          placeholder="Enter your food here.."
          class="border-2 border-green-800 h-12 px-8 pl-2 py-5 rounded-xl mx-3 w-72 sm:w-72 md:w-96"
          id="searchBox"
          required
        />
        <button
          type="submit"
          class="bg-green-800 rounded-2xl text-white hover:bg-green-600 px-4 py-2"
          id="searchBtn"
        >
          Search
        </button>
      </form>
    </div>

    <div class="bg-slate-100 h-full hidden">
      <div
        class="mx-8 sm:mx-8 md:mx-20 lg:mx-52 my-5 grid grid-cols-1 md:grid-cols-4 gap-4 p-10"
        id="recipeContainer"
      ></div>
    </div>

    <div
      class="fixed top-20 right-[525px] bg-green-50 w-[90%] sm:w-[90%] md:w-[600px] h-[550px] overflow-scroll rounded border border-green-100 shadow p-10 z-10"
      id="recipeIngredients"
    >
      <i
        class="fa-solid fa-x text-green-800 font-bold p-1 my-2 mx-3 text-right bg-red-600 rounded"
        id="close"
      ></i>
    </div>

    <div class="mx-8 sm:mx-8 my-5 flex justify-center items-center">
      <a
        href="./form.html"
        class="bg-green-800 rounded-2xl text-white hover:bg-green-600 px-4 py-2 w-64 text-center font-bold"
        >Add new Recipe</a
      >
    </div>

    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/e1124ae195.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
